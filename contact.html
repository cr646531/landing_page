<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Landing Page</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <img id="profile_pic" src="https://avatars2.githubusercontent.com/u/36767282?s=460&v=4">

    <p id="share" class="bio">Make requests. Share your thoughts. We listen to you, the consumer, in order to deliver the finest quality jokes.</p>

    <div>
      <form>
        <p class="contact_info">Name:</p>
        <input type="text" name="first" placeholder="first">
        <input type="text" name="last" placeholder="last">
        <br />
        <p class="contact_info">Email:</p>
        <input type="email" name="email">
        <br />
        <p class="contact_info">Comment:</p>
        <textarea name="comment" rows="8" cols="80"></textarea>
        <br />
        <input type="submit" value="Submit">
      </form>
    </div>

  </body>
</html>
