<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Landing Page</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <img id="profile_pic" src="https://avatars2.githubusercontent.com/u/36767282?s=460&v=4">

    <p class="link"><a href="./main.html">About</a></p>

    <p id="share" class="bio">Make requests. Share your thoughts. We listen to you, the consumer, in order to deliver the finest quality products.</p>

    <div>
      <form class="contact_form">
        <label for="first" class="contact_info">First Name:</label><br />
        <input type="text" name="first" placeholder="first">
        <br />
        <br />
        <label for="last" class="contact_info">Last Name:</label><br />
        <input type="text" name="last" placeholder="last">
        <br />
        <br />
        <label for="email" class="contact_info">Email:</label><br />
        <input type="email" name="email" placeholder="user@me.com">
        <br />
        <p class="contact_info">Comment:</p>
        <textarea name="comment" rows="8" cols="80"></textarea>
        <br />
        <input class="submit_button" type="submit" value="Submit">
      </form>
    </div>

  </body>
</html>
